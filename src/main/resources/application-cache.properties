
# Cache Configuration
# SQLite cache database location
cache.sqlite.path=./data/cache.db
cache.sqlite.init-schema=true

# Cache settings
cache.default-ttl=30
cache.max-entries=10000
cache.cleanup-interval=300

# Cache types TTL (in minutes)
cache.query-result.ttl=30
cache.table-list.ttl=60
cache.table-schema.ttl=120
cache.connection-info.ttl=240

# Enable cache statistics
cache.statistics.enabled=true
cache.statistics.interval=60

# Cache cleanup settings
cache.cleanup.enabled=true
cache.cleanup.expired-entries=true
cache.cleanup.max-age-days=7